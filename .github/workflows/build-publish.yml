name: Build & Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: Run in dry_run mode
        default: true

  push:
    branches: [main]
    paths:
      - 'autopkg_wrapper/**'
      - 'poetry.lock'
      - 'pyproject.toml'

  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]
    paths:
      - 'autopkg_wrapper/**'
      - 'poetry.lock'
      - 'pyproject.toml'

env:
  PYTHON_VERSION: 3.12.1
  POETRY_VIRTUALENVS_IN_PROJECT: true

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      dry_run: ${{ steps.check-inputs.outputs.dry_run}}
      version: ${{ steps.format-version.outputs.version}}
    permissions:
      contents: write

    steps:
      # - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - id: check-inputs
        env:
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          echo "dry_run=${INPUT_DRY_RUN:-false}" >> "$GITHUB_OUTPUT"

      - name: Generate build number
        id: generate-build
        uses: onyxmueller/build-tag-number@4a0c81c9af350d967032d49204c83c38e6b0c8e4 # v1.0.3
        if: github.ref_name != 'main'
        with:
          token: ${{ secrets.github_token }}

      - name: Generate Next Version
        uses: reecetech/version-increment@a5d65984a6c6e8bbc30ece69d53d96e40736f24c # 2024.9.2
        id: version-increment
        with:
          scheme: calver
          use_api: true
          pep440: true

      - name: Format Version Number
        id: format-version
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          BUILD: ${{ steps.generate-build.outputs.build_number }}
          MAJOR: ${{ steps.version-increment.outputs.major-version }}
          MINOR: ${{ steps.version-increment.outputs.minor-version }}
          PATCH: ${{ steps.version-increment.outputs.patch-version }}
        run: |
          if [[ "$GITHUB_BRANCH" == "main" ]]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}-${BUILD}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          RELEASE_VERSION: ${{ steps.format-version.outputs.version }}
        if: steps.check-inputs.outputs.dry_run == 'false'
        run: |
          GH_RELEASE_FLAGS=(
            "$RELEASE_VERSION"
            --repo "$GITHUB_REPO"
            --generate-notes
          )

          if [[ "$GITHUB_BRANCH" == "main" ]]; then
            GH_RELEASE_FLAGS+=(--latest)
          else
            GH_RELEASE_FLAGS+=(--prerelease)
          fi

          gh release create "${GH_RELEASE_FLAGS[@]}"

  build:
    name: Build Package ðŸ“¦
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
      - run: pipx install poetry
      - uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'
      - name: Build Package with Poetry
        run: |
          poetry self add poetry-bumpversion
          poetry version ${{ needs.release.outputs.version }}
          poetry build
      - name: Upload Package Artifacts
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874 # v4.4.0
        with:
          name: python-package-distributions
          path: dist/

  deploy_test:
    name: Deploy Package to TestPyPI ðŸš€
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/autopkg-wrapper
    permissions:
      id-token: write

    if: github.ref_name != 'main'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b # v1.10.2
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  deploy_prod:
    name: Deploy Package to PyPI ðŸš€
    runs-on: ubuntu-latest
    needs: [release, build]
    environment:
      name: pypi
      url: https://pypi.org/p/autopkg-wrapper
    permissions:
      id-token: write

    if: github.ref_name == 'main' && needs.release.outputs.dry_run == 'false'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b # v1.10.2

  update_release:
    name: Upload Assets to GitHub Release
    runs-on: ubuntu-latest
    needs: [release, build]
    permissions:
      id-token: write
      contents: write

    if: needs.release.outputs.dry_run == 'false'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: python-package-distributions
          path: dist/
      - uses: sigstore/gh-action-sigstore-python@61f6a500bbfdd9a2a339cf033e5421951fbc1cd2 # v2.1.1
        with:
          inputs: |
            dist/*.whl
            dist/*.tar.gz
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          RELEASE_VERSION: ${{ needs.release.outputs.version }}
        run: >-
          gh release upload
          "$RELEASE_VERSION" dist/**
          --repo "$GITHUB_REPO"
