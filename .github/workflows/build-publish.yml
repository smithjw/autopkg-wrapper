name: Build & Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      dry_run:
        type: boolean
        description: Run in dry_run mode
        default: true

  push:
    branches: [main]
    paths:
      - 'autopkg_wrapper/**'
      - 'tests/**'
      - 'poetry.lock'
      - 'pyproject.toml'
      - 'requirements.txt'

  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize, edited]
    paths:
      - 'autopkg_wrapper/**'
      - 'tests/**'
      - 'poetry.lock'
      - 'pyproject.toml'
      - 'requirements.txt'


env:
  PYTHON_VERSION: 3.12.1
  POETRY_VIRTUALENVS_IN_PROJECT: true

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      dry_run: ${{ steps.check-inputs.outputs.dry_run}}
      version: ${{ steps.format-version.outputs.version}}
    permissions:
      contents: write

    steps:
      # - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - id: check-inputs
        env:
          INPUT_DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: |
          echo "dry_run=${INPUT_DRY_RUN:-false}" >> "$GITHUB_OUTPUT"

      - name: Generate build number
        id: generate-build
        uses: onyxmueller/build-tag-number@4a0c81c9af350d967032d49204c83c38e6b0c8e4 # v1.0.3
        if: github.ref_name != 'main'
        with:
          token: ${{ secrets.github_token }}

      - name: Generate Next Version
        uses: reecetech/version-increment@c1faa9d742816594f71cad10fb5fda144d56eafc # 2024.4.4
        id: version-increment
        with:
          scheme: calver
          use_api: true
          pep440: true

      - name: Format Version Number
        id: format-version
        env:
          GITHUB_SHA: ${{ github.sha }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          BUILD: ${{ steps.generate-build.outputs.build_number }}
          MAJOR: ${{ steps.version-increment.outputs.major-version }}
          MINOR: ${{ steps.version-increment.outputs.minor-version }}
          PATCH: ${{ steps.version-increment.outputs.patch-version }}
        run: |
          if [[ "$GITHUB_BRANCH" == "main" ]]; then
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          else
            VERSION="${MAJOR}.${MINOR}.${PATCH}-${BUILD}"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          RELEASE_VERSION: ${{ steps.format-version.outputs.version }}
        if: steps.check-inputs.outputs.dry_run == 'false'
        run: |
          GH_RELEASE_FLAGS=(
            "$RELEASE_VERSION"
            --repo "$GITHUB_REPO"
            --generate-notes
          )

          if [[ "$GITHUB_BRANCH" == "main" ]]; then
            GH_RELEASE_FLAGS+=(--latest)
          else
            GH_RELEASE_FLAGS+=(--prerelease)
          fi

          gh release create "${GH_RELEASE_FLAGS[@]}"

  build:
    name: Build Package ðŸ“¦
    runs-on: ubuntu-latest
    needs: [release]
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      - run: pipx install poetry
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        id: setup-python
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'poetry'
      - name: Build Package with Poetry
        run: |
          poetry self add poetry-bumpversion
          poetry version ${{ needs.release.outputs.version }}
          poetry build
      - name: Upload Package Artifacts
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4.3.3
        with:
          name: python-package-distributions
          path: dist/

  deploy_test:
    name: Deploy Package to TestPyPI ðŸš€
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/autopkg-wrapper
    permissions:
      id-token: write

    if: github.ref_name != 'main'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@81e9d935c883d0b210363ab89cf05f3894778450 # v1.8.14
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  deploy_prod:
    name: Deploy Package to PyPI ðŸš€
    runs-on: ubuntu-latest
    needs: [release, build]
    environment:
      name: pypi
      url: https://pypi.org/p/autopkg-wrapper
    permissions:
      id-token: write

    if: github.ref_name == 'main' && needs.release.outputs.dry_run == 'false'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@81e9d935c883d0b210363ab89cf05f3894778450 # v1.8.14

  update_release:
    name: Upload Assets to GitHub Release
    runs-on: ubuntu-latest
    needs: [release, build]
    permissions:
      id-token: write
      contents: write

    if: needs.release.outputs.dry_run == 'false'

    steps:
      - name: Download Package Artifacts
        uses: actions/download-artifact@65a9edc5881444af0b9093a5e628f2fe47ea3b2e # v4.1.7
        with:
          name: python-package-distributions
          path: dist/
      - uses: sigstore/gh-action-sigstore-python@61f6a500bbfdd9a2a339cf033e5421951fbc1cd2 # v2.1.1
        with:
          inputs: |
            dist/*.whl
            dist/*.tar.gz
      - name: Upload artifact signatures to GitHub Release
        env:
          GITHUB_TOKEN: ${{ github.token }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          RELEASE_VERSION: ${{ needs.release.outputs.version }}
        run: >-
          gh release upload
          "$RELEASE_VERSION" dist/**
          --repo "$GITHUB_REPO"
